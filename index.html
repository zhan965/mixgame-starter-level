<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="modal-starter-stuff.css">
    <link rel="stylesheet" href="mix-starter.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <title>Mix-Game</title>
  </head>
  <body>
    <header>
      <p>ZProductions.com</p>
    </header>

    <div class="backdrop"></div>

      <div>
        <div class="modal">
          <div class = "modal_main">
            <div class= "modal-icons">
              <i class="fas fa-dice-d20 icon1"></i>
              <i class="fas fa-dice-d20 icon2"></i>
            </div>
            <h1>Level 1</h1>
            <h4>Match two jelly beans to get points, GoodLuck!</h4>
              <div class="difficulty_selector">
                <h3 class="difficulty_easy">EASY</h3>
                <h3 class="difficulty_hard">HARD</h3>
              </div>
          </div>

          <div class = "play_btn">PLAY</div>
        </div>



        <div>
          <div class="modal2">
            <div class = "modal_main modal_main2">
              <div class= "modal-icons">
                <i class="fas fa-dice-d20 icon1"></i>
                <i class="fas fa-dice-d20 icon2"></i>
              </div>
              <h1 class="lvlDisplay">Level 2</h1>
              <div class="modal2_main-time">
                <h3>Time</h3>
                <p class='mTime'>00:01:36</p>
              </div>
              <div class="modal2_main-fails">
                <h3>Fails</h3>
                <p class="mFails">15</p>
              </div>
            </div>
            <div class = "play_btn play_btn2">NEXT LEVEL!</div>
          </div>

    <div class="main">
      <div class="box b-1 close"></div>
      <div class="box b-2 close"></div>
      <div class="box b-3 close"></div>
      <div class="box b-4 close"></div>
      <div class="box b-5 close"></div>
      <div class="box b-6 close"></div>
      <div class="box b-7 close"></div>
      <div class="box b-8 close"></div>
      <div class="box b-9 close"></div>
      <div class="box b-10 close"></div>
      <div class="box b-11 close"></div>
      <div class="box b-12 close"></div>
      <div class="box b-13 close"></div>
      <div class="box b-14 close"></div>
      <div class="box b-15 close"></div>
      <div class="box b-16 close"></div>
      <div class="box b-17 close"></div>
      <div class="box b-18 close"></div>
      <div class="box b-19 close"></div>
      <div class="box b-20 close"></div>
    </div>


  <div class="info">
    <div class= "time">
      <i class="fas fa-clock"></i>
      <p class="info_time-display">00:00</p>
     </div>

  <div class="wrongs">
    <i class="fas fa-window-close"></i>
    <p class="wrongs_display">0</p>
  </div>
</div>


  <script src="mix-starter.js" charset="utf-8"></script>
  <script src="mix-starter-play.js" charset="utf-8"></script>
  <script src="mix-starter-modal.js" charset="utf-8"></script>
  </body>
</html>
